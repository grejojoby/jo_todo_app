name: jo_todo
description: A Better ToDo

publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.1+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.1
  google_fonts: ^1.1.1
  sqflite:
  path:

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_launcher_icons: ^0.7.4
  splashscreen: ^1.3.5

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/

flutter_icons:
  image_path: 'assets/images/logo.png'
  android: true
  ios: true